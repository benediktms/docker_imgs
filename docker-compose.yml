version: '2.1'
services:
  postgres:
    image: postgres:11
    volumes:
      - ./postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
  minio:
    image: minio/minio
    command: server /data
    volumes:
      - ./minio:/data
    ports:
      - 9000:9000
    environment:
      MINIO_ACCESS_KEY: FAKEKEY
      MINIO_SECRET_KEY: FAKESECRET
